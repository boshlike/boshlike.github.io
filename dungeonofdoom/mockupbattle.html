<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon of Doom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="text-center vh-100">
            <!-- row 1 -->
            <div class="row">
                <div class="col bg-primary">

                </div>

                <div class="col bg-secondary">

                </div>

                <div class="col bg-success">
                    <img src="./assets/monster/big_kobold.png">
                </div>

                <div class="col bg-danger">

                </div>
            </div>
            <!-- row 2  -->
            <div class="row">
                <div class="col bg-primary">
                    <img src="./assets/player/daeva.png">
                </div>

                <div class="col bg-secondary">

                </div>

                <div class="col bg-success">
                    <img src="./assets/monster/big_kobold.png">
                </div>

                <div class="col bg-danger">
                    <img src="./assets/boss/deep_elf_priest.png">
                </div>
            </div>
            <!-- row 3 -->
            <div class="row">
                <div class="col bg-primary">

                </div>

                <div class="col bg-secondary">

                </div>

                <div class="col bg-success">
                    <img src="./assets/monster/big_kobold.png">
                </div>

                <div class="col bg-danger">

                </div>
            </div>

            <div class="row">
                <p id="message-box"></p>
            </div>
            
            <div class="row">
                <div class="col">
                    <h2>Health</h2>
                    <h2>Stamina</h2>
                </div>
                <div class="col" id="control-panel">
                    <button>Attack</button>
                    <button>Defend</button>
                    <button>Use potion</button> 
                </div>
            </div>
            
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./js/game.js"></script>
    <!-- <script src="./js/player.js"></script>
    <script src="./js/monsters.js"></script> -->
</body>
</html>
