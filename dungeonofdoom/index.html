<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon of Doom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./css/battle.css">
</head>
<body>
    <div class="container vh-100">
        <main class="text-center">
            <div class="row">
                <div class="col-3">
                    <ul id="battle-log"></ul>
                </div>
                <div id="battle-container" class="col-9">
                </div>
            </div>
            
            
            <div class="row">
                <h3 id="message-box"></h3>
            </div>
            
            <div class="row">
                <div class="col m-3">
                    <h3>Health</h3>
                    <h2 id="current-hit-points"></h2>
                </div>
                <div class="col m-3" id="control-panel">
                </div>
            </div>
            
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Battle Scripts -->
    <script src="./battle/battle.js"></script>
    <script src="./battle/battleEvent.js"></script>
    <script src="./battle/battleTurn.js"></script>
    <script src="./battle/monsters/basicMonster.js"></script>
    <script src="./battle/monsters/skeleton.js"></script>
    <script src="./battle/monsters/mob.js"></script>
    <script src="./battle/player.js"></script>
</body>
</html>
